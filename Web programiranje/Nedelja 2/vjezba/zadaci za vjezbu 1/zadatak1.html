<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="zadatak1.css">
</head>
<body>
    <table>
      <tr>
         <caption> Multi Level Table</caption>
       </tr>
       <tr>
           <td rowspan="2" colspan="2">Column 0</td>
           <td rowspan="2">Column 1</td>
           <td colspan="2" class="big">Column 2</td>
       </tr>
       <tr>
           <td>Column 2a</td>
           <td>Column 2b</td>
       </tr>
       <tr>
           <td rowspan="2">Row 1</td>
           <td>Row 1a</td>
           <td class="num">123</td>
           <td class="num">456</td>
           <td class="num">789</td>
       </tr>
       <tr>
           <td>Row 1b</td>
           <td class="num">123</td>
           <td class="num">456</td>
           <td class="num">789</td>
       </tr>
       <tr>
           <td colspan="2">Row 2</td>
           <td class="num">123</td>
           <td class="num">456</td>
           <td class="num">789</td>
       </tr>
        
    </table>
</body>
</html>
